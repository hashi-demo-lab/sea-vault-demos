---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashibank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashibank
  template:
    metadata:
      labels:
        app: hashibank
    spec:
      containers:
        - name: hashibank
          image: jamiewri/hashibank:0.0.3
          args:
            - -dev
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: hashibank
spec:
  selector:
    app: hashibank
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP